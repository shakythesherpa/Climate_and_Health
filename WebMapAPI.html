<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title> Topographic Map</title>
  <link rel="stylesheet" type="text/css"
 href="http://serverapi.arcgisonline.com/jsapi/arcgis/1.6/js/dojo/dijit/themes/tundra/tundra.css">
  <style>
      html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
    </style>
  <script type="text/javascript">var djConfig = {parseOnLoad: true};</script>
  <script type="text/javascript"
 src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=1.6"></script>
  <script type="text/javascript">
      dojo.require("dijit.layout.BorderContainer");
      dojo.require("dijit.layout.ContentPane");
      dojo.require("esri.map");
      var map;

      function init() {
        var initExtent = new esri.geometry.Extent({"xmin":78.5,"ymin":5,"xmax":83,"ymax":11,"spatialReference":{"wkid":102100}});
        map = new esri.Map("map",{extent:initExtent});
        //Add the topographic layer to the map. View the ArcGIS Online site for services http://arcgisonline/home/search.html?t=content&f=typekeywords:service    
        var basemap = new esri.layers.ArcGISTiledMapServiceLayer("http://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer");
        map.addLayer(basemap);
        
        //resize the map when the browser resizes - view the 'Resizing and repositioning the map' section in
        //the following help topic for more details http://helpdev.esri.com/EN/webapi/javascript/arcgis/help/jshelp_start.htm#jshelp/inside_guidelines.htm
        var resizeTimer;
        dojo.connect(map, 'onLoad', function(theMap) {
          dojo.connect(dijit.byId('map'), 'resize', function() {  //resize the map if the div is resized
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout( function() {
              map.resize();
              map.reposition();
            }, 500);
          });
        });
      }

      dojo.addOnLoad(init);
    </script>
</head>
<body class="tundra">
<div dojotype="dijit.layout.BorderContainer" design="headline"
 gutters="false" style="margin: 0pt; width: 100%; height: 100%;">
<div id="map" dojotype="dijit.layout.ContentPane" region="center"
 style="overflow: hidden;"> </div>
</div>
</body>
</html>
